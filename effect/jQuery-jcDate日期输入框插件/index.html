<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery-jcDate日期输入框插件</title>
<link href="css/jcDate.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<!--代码部分begin-->
<div id="lanrenzhijia">
<input class="jcDate" style="width:200px; height:20px; line-height:20px; padding:4px;" />
</div>
<script src="http://www.lanrenzhijia.com/ajaxjs/1.7.2/jquery-1.7.2.min.js"></script>
<script src="js/jQuery-jcDate.js"></script>
<script>
$(function (){
	$(".jcDate").jcDate({					       
			IcoClass : "jcDateIco",
			Event : "click",
			Speed : 100,
			Left : 0,
			Top : 28,
			format : "-",
			Timeout : 100
	});
});
</script>
<!--代码部分end-->

</body>
</html>
