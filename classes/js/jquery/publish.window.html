<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
	.main{position:relative;width:500px;height:500px;background-color:#fff;}
	.main .publish{display:none;position:absolute;top:50px;left:50px;width:50px;height:50px;background-color:#999;}
</style>
<script type="text/javascript" src="../jquery-2.1.4/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("button").click(function(){
		$(".publish").css({"display":"block",})
	});
});
</script>
</head>
<body>
	<div class="main">
		<button>click to see sth</button>
		<div class="publish"></div>
	</div>
</body>
</html>
