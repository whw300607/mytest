<!DOCTYPE html>
<html>
<head>
<meta charset=" utf-8">
<meta name="author" content="http://www.jb51.net/" />
<title>siblings4</title>
<script type="text/javascript" src="../jquery-1.8.3/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
	  $("p").siblings(".red").css("color","red")
	})
</script>
</head>
<body>
	<div class="first">
	  <p>我是first下的p</p>
	  <span>我是div下的span</span> 
	</div>
	<div class="second">
		<ul>
			<li class="red">我是li</li>
		</ul>
		<p>我是second下的p</p>
		<p class="red">我是second下的第二个p</p>
	</div>
</body>
</html>
