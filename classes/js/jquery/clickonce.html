<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
</style>
<script type="text/javascript" src="../jquery-2.1.4/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#my-selector').bind('click', function() {
		    $(this).unbind('click');
		    alert('Clicked and unbound!');
		});
	});
</script>
</head>
<body>
	<input type="button" id="my-selector" value="只能点击一次" />
</body>
</html>
