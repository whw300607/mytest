<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>$(this).hide()</title>
<script type="text/javascript" src="../jquery-2.1.4/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			$(this).hide();
		});
	});
</script>
</head>
<body>
	<button type="button">Click me</button>
</body>
</html>
