<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>点击消失</title>
<script type="text/javascript" src="../jquery-1.11.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("p").click(function(){
			$(this).hide();
		});
	});
</script>
</head>
<body>
	<p>如果点击我，就消失</p>
	<p>点击我，就消失</p>
	<p>点我，消失</p>
</body>
</html>
