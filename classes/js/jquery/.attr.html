<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>attr和addClass</title>
<style type="text/css">
.red{ color:#F00; border:1px solid #00F; width:200px; height:50px;}
.hui{ background:#CCC}
</style>
<script type="text/javascript" src="jquery-1.8.1.js"></script>
<script type="text/javascript">
$(function(){
 //attr（）是设置属性，原有的属性会被替换
 $('input:nth(0)').click(function(){
  $('div').attr('class','hui')
  })
  
 //addClass()是添加属性，原有属性还在
 $('input:nth(1)').click(function(){
  $('div').addClass('hui')
  }) 
  
 })

</script>
</head>

<body>
<input type="button" value="ceshi1"/><input type="button" value="ceshi2"/>
<div class="red">这是第一个div。</div>
</body>
</html>
