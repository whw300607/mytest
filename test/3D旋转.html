<!DOCTYPE html>
<html>
<head>
<title></title>
<style type="text/css">
/* hover版本 */
#outer {
	width: 200px;
	height: 200px;
	position: relative;
	perspective: 300px;
	margin: 100px auto;
}

#front, #back {
	position: absolute;
	width: 200px;
	height: 200px;
	backface-visibility: hidden;
	transition: transform 0.5s linear;
}

#front {
	background-color: blue;
}

#back {
	background-color: yellow;
	transform: rotateY(180deg);
}

#outer:hover #front {
	transform: rotateY(-180deg);
}

#outer:hover #back {
	transform: rotateY(0deg);
}
