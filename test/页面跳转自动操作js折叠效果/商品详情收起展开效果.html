<script>

//展开收起特效
	$('.msgs').css('height','25');
	$('.foldOut').click(function(){
		H=$(this).parent().find('.msgs').find('.goodMsg').length*25;
		if($(this).children('span').hasClass('close')){
			$(this).children('span').removeClass('close');
			$(this).prev().animate({'height':'25'}, 400);
			
		}else{
			$(this).children('span').addClass('close');
			$(this).prev().animate({height:H}, 400);
		}
	});
</script>
