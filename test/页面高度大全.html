<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>  
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript">
        console.log(document.body.clientHeight);//网页可见区域高
        console.log(document.body.offsetHeight);//网页可见区域高(包括边线的宽)
        console.log(document.body.scrollHeight);//网页正文全文高
        console.log(window.screen.height);//屏幕分辨率的高：
        console.log(window.screen.availHeight);//屏幕可用工作区高度
        console.log($(window).height());//获取浏览器显示区域（可视区域）的高度 ：
        console.log($(document).height());//获取页面的文档高度
        console.log($(document.body).height());//浏览器当前窗口文档body的高度
    </script>
    <style type="text/css">

    </style>
</head>
<body>

</body>
</html>
