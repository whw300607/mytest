<style type="text/css">
.span2 {
	width: 16.66666667%;
}

.support_type_list {
	display: block;
	border: solid 1px #F2F2F2;
	text-align: center;
	padding: 10px 0;
	color: #7b7b7b;
	margin-left: 50px;
	position: relative;
	overflow: hidden;
	z-index: 1;
}

.support_type_list.normal:before {
	position: absolute;
	z-index: -1;/* :before显示在父级之下 */
	top: 50%;
	left: 50%;
	content: "";
	transform: translate(-50%, -50%);
	-webkit-transform: translate(-50%, -50%);
	width: 0;
	height:100%;
	background: #3DA6F7;
	transition: 0.3s all;
	-webkit-transition: 0.3s all;
}

.support_type_list.normal:hover:before {
	width:100%;
}

.support_type_list.normal:hover {
	color: #fff;
	background: #3DA6F7;
	background: rgba(0, 0, 0, 0.1);
	border: solid 1px #3DA6F7;
	border: solid 1px rgba(0, 0, 0, 0);
}
</style>
</head>

		<div class="kzf-mod-center">

					title="金猪云响应式建站:行业资讯">行业资讯</a>
