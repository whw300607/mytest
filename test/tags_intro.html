<div class="m">
	<!-- lf:body:默认height:200px;width:100%;lf:body -->
	<lf:body class="自定义属性[可有可无]" style="可以添加">
		padding: 5px;
		min-height: 200px;
		border: 0px;
	</lf:body>
	<!-- /lf:body -->

	<!-- lf:ibox:默认width:100px;min-height: 100px;有边框#eee; -->
	<lf:ibox id="自定义属性[id必须有]" class="自定义属性[可有可无]">
		margin: 10px 0px;
		padding: 0px;
		min-width: 100px;
		min-height: 100px;
		border: 1px #eee solid;
		border-radius: 5px;
		overflow: hidden;
		background: #fff;
	</lf:ibox>
	<!-- /lf:ibox:默认width:100px;min-height: 100px;有边框#eee; -->

	<!-- 选项卡 -->
	<lf:itab id="自定义属性[id必须有]">
		<!-- 选项卡标签 -->
		<lf:head class="">
			<!-- 选项卡标签字体1 -->
			<lf:item class="">标签1</lf:item>
			<!-- /选项卡标签字体1 -->
			<!-- 选项卡标签字体2 -->
			<lf:item class="">标签2</lf:item>
			<!-- /选项卡标签字体2 -->
			<!-- 选项卡标签字体3 -->
			<lf:item class="">标签3</lf:item>
			<!-- /选项卡标签字体3 -->
		</lf:head>
		<!-- /选项卡标签 -->
		<!-- 选项卡内容 -->
		<lf:body class="">
			<!-- 选项卡标签字体内容1 -->
			<lf:item class=""></lf:item>
			<!-- /选项卡标签字体内容1 -->
			<!-- 选项卡标签字体内容2 -->
			<lf:item class=""></lf:item>
			<!-- /选项卡标签字体内容2 -->
			<!-- 选项卡标签字体内容3 -->
			<lf:item class=""></lf:item>
			<!-- /选项卡标签字体内容3 -->
		</lf:body>
		<!-- /选项卡内容 -->
	</lf:itab>
	<!-- /选项卡 -->
	<!-- 滚动条 -->
	<lf:ybar height="100">
	
	</lf:ybar>
	<!-- /滚动条 -->
	<!-- 第二种滚动条带标题边框 -->
	<lf:ibox id="自定义属性[id必须有]" class="自定义属性[可有可无]" style="可有可无">
		<!-- 标题 -->
		<lf:head class="">
			<lf:more href="必须有">更多>>></lf:more>
		</lf:head>
		<!-- /标题 -->
		<lf:body height="可有可无"></lf:body>
	</lf:ibox>
	<!-- 第二种滚动带条带标题边框 -->
</div>
