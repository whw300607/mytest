<!DOCTYPEhtmlPUBLIC"-//W3C//DTDXHTML1.0Transitional//EN""http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<htmlxmlns="http://www.w3.org/1999/xhtml">
<head>
<title>多行文字实现垂直居中</title>
<metahttp-equiv ="Content-Type"content="text/html;charset=utf-8" />
<style type="text/css">
body {
	font-size: 12px;
	font-family: tahoma;
}

div#wrap {
	height: 400px;
	display: table;
}

div#content {
	vertical-align: middle;
	display: table-cell;
	border: 1pxsolid #FF0099;
	background-color: #FFCCFF;
	width: 760px;
}

.case_hover {
	display: table;
	height: 200px;
}

.case_hover .middle {
	display: table-cell;
	vertical-align: middle;
	font-size: 45px;
}


</style>
</head>
<body>
	<div id="wrap">
		<div id="content">
			<div>现在我们要使这段文字垂直居中显示！</div>
			<p>Webjx.Com div#wrap{ height:400px; display:table; }
				div#content{ vertical-align:middle; display:table-cell;
				border:1pxsolid#FF0099; background-color:#FFCCFF; width:760px; }
			</p>
		</div>
	</div>
	<div class="case_hover">
		<div class="middle">
			<div class="h3">上海老夫网络</div>
			<p class="time_browse">
				发布于2015-12-12 浏览次数：45546
			</p>
		</div>	
	</div>
</body>
</html>
