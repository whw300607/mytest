<script type="text/javascript">
	$(document).ready(function(){
		var thisurl=window.location.href;//当前地址
  		var acthor=thisurl.substring(thisurl.indexOf('#'),thisurl.length);//当前锚点名,id 
  		$("html,body").animate({scrollTop:$(acthor).offset().top-50},1000);
	});
		
</script>

	</div>
