<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/global.css" />
<script type="text/javascript" src="../classes/js/jquery-2.1.4/jquery.js"></script>
<style type="text/css">
	div {width: 100px; height: 100px; background: #ccc;}
	#div2 {display: none;}
</style>
<script type="text/javascript">
	$(document).ready(function(){
		function over(){
			if(!$("#div2").is(":visible")){
				$("#div2").show(); //如果元素为隐藏,则将它显现
				}else{
					$("#div2").hide(); //如果元素为显现,则将其隐藏
					}
			}
		$('#div1').hover(over)
		});
</script>
</head>
<body>
	<div id="div1"></div>
	<div id="div2"></div>
</body>
</html>
