<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>基于数组级联列表</title>
    <script type="text/javascript">
		var arr=new Array('A','B','C');
		// js数组不限制大小和类型(类似java中的集合)
		arr[3]=123;
		for(var i=0;i<arr.length;i++){
			console.info(arr[i]);	
		}
		// js中 for in 用于循环下标(json常用)
		for(temp in arr){
			console.info("下标:" + temp + ",值为:" + arr[temp]);
		}
		// javasript中数组的下标支持中文
		arr=new Array();
		// js中没有二维数组之说,我们仅仅是变量中又可以存储数组
		arr['广东省']=['广州','深圳','珠海'];
		arr['湖北省']=['武汉','襄樊','赤壁'];
		window.onload=function(){
			// 向省会赋值下拉列表框
			var proSel=document.getElementById("province");
			for(temp in arr){
				proSel.add(new Option(temp,temp));
			}	
		}
		function setCity(){
			var citySel=document.getElementById("city");
			citySel.options.length=1;
			// 获取选中的省会信息
			var pro=document.getElementById("province").value;
			// 如果选择的是"提示信息"则不需要赋值
			if(pro=="") return;
			for(i=0;i<arr[pro].length;i++){
				citySel.add(new Option(arr[pro][i],arr[pro][i]));	
			}
		}
    </script>
</head>
<body>
   <select id="province" onChange="setCity()">
   		<option value="">--选择省会--</option>
   </select>
   <select id="city">
   		<option value="">--选择城市--</option>
   </select>
</body>
</html>
