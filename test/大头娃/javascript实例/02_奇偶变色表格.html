<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>奇偶行变色表格</title>
    <style type="text/css">
		tr{
			text-align:center;
		}
    	.even{
			background-color:#84df96;
		}
		.odd{
			background-color:#77ac98;
		}
    </style>
	<script type="text/javascript">
    	// 注册事件,如果符合条件则后面会触发该事件
		window.onload=function(){
			// 通过id选择器获取当前想要的表格
			var tab=document.getElementById("t1");
			// 注意返回的是集合类型
			var tbody=tab.getElementsByTagName("tbody")[0];
			var trs=tbody.getElementsByTagName("tr");
			console.info(trs);
			for(var i=0;i<trs.length;i++){
				/*
				if(i%2==0)
					// trs[i].style.backgroundColor="#007d65"
					trs[i].className="even";
				else
				    trs[i].className="odd";
				*/
				trs[i].className=(i%2==0)?"even":"odd";
			}
		}
    </script>
</head>
<body>
	<h2>Transform DataGrid from Table</h2>
	<div class="demo-info">
		<div class="demo-tip icon-tip"></div>
		<div>Transform DataGrid from an existing, unformatted html table.</div>
	</div>
	<div style="margin:10px 0;"></div>
	<table id="t1" style="width:500px;height:auto">
		<thead>
			<tr style="background-color:#007d65">
				<th>Item ID</th>
				<th>Product</th>
				<th>List Price</th>
				<th>Attribute</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>EST-1</td><td>FI-SW-01</td><td>36.50</td><td>Large</td>
			</tr>
			<tr>
				<td>EST-10</td><td>K9-DL-01</td><td>18.50</td><td>Spotted Adult Female</td>
			</tr>
			<tr>
				<td>EST-11</td><td>RP-SN-01</td><td>28.50</td><td>Venomless</td>
			</tr>
			<tr>
				<td>EST-12</td><td>RP-SN-01</td><td>26.50</td><td>Rattleless</td>
			</tr>
			<tr>
				<td>EST-13</td><td>RP-LI-02</td><td>35.50</td><td>Green Adult</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
