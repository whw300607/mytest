<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="../css/global.css" />
<link rel="stylesheet" type="text/css" href="../css/font-awesome.css" />
<script type="text/javascript" src="../../classes/js/jquery-2.1.4/jquery.js"></script>
<style type="text/css">
	html,body{height:100%;}
    .wrapper{height:100%;}
	.wrapper .item{height:100%;text-align:center;font-size:50px;}
    .wrapper .item1{background:red}
    .wrapper .item2{background:yellow}
    .wrapper .item3{background:blue}
    .wrapper .item4{background:green}
</style>
<script type="text/javascript">
	$(document).ready(function(){
		var nowPage=0;
		$(document).on("mousewheel DOMMouseScroll", function (e) {
	        /* var delta = (e.originalEvent.wheelDelta ) ||  // chrome & ie
	                    (e.originalEvent.detail );              // firefox  */
            var delta = (e.originalEvent.wheelDelta && (e.originalEvent.wheelDelta > 0 ? 1 : -1)) ||    // chrome & ie
   						(e.originalEvent.detail && (e.originalEvent.detail > 0 ? -1 : 1));              // firefox  
   			nowPage=nowPage-delta;
            if(nowPage<0){
         		nowPage=0;
         	}
         	else if(nowPage>3){
     			nowPage=3;
         	}
   			$('html,body').animate({scrollTop:$('.item').eq(nowPage).offset().top},500);
	    });
		
		/*注册事件*/		//不知道干啥用
    	if (document.addEventListener) {
    		document.addEventListener('DOMMouseScroll', scrollFunc, false);
    	}
    	//W3C
    	window.onmousewheel = document.onmousewheel = scrollFunc; 	//IE/Opera/Chrome/Safari
	});
</script>
</head>
<body>
    <div class="wrapper">
     	<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
		<div class="item item4">4</div>
    </div>
</body>
</html>
