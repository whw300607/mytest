<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/global.css" />
<script type="text/javascript" src="../classes/js/jquery-2.1.4/jquery.js"></script>
<script type="text/javascript">
		/* 火狐运行不了 */
		function myFunction() {
			var x = document.getElementById("myDialog");
			x.open = true;
		}
</script>
</head>
<body>
	<div class="m">
		<h3>演示如何访问 Dialog 元素</h3>
		<p>点击按钮来打开对话窗口。</p>
		<button onclick="myFunction()">试一下</button>
		<p><b>注释：</b>目前只有 Chrome Canary 和 Safari 6 支持 dialog 元素。</p>
		<dialog id="myDialog">This is an open dialog window</dialog>
	</div>
</body>
</html>
