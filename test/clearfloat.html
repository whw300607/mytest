<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link type="text/css" href="css/common.css" rel="stylesheet" />
<link type="text/css" href="css/global.css" rel="stylesheet" />
<style type="text/css">
	.divcss-left,.divcss-right{width:180px; height:100px; border:1px solid #00F; background:#FFF} 
    .divcss-left{float:left} 
    .divcss-right{float:right} 
	.test_float{height:50px;background:orange;}
	/* 1.overflow:hidden开始 */
    .divcss{border:1px solid #F00; background:#FF0;overflow:hidden;_zoom:1;} 
	/*
	 原理：必须定义width或zoom:1，同时不能定义height，使用overflow:hidden时，浏览器会自动检查浮动区域的高度
	 优点：简单、代码少、浏览器支持好
	 缺点：不能和position配合使用，因为超出的尺寸的会被隐藏。
	 建议：只推荐没有使用position或对overflow:hidden理解比较深的朋友使用。 
	*/
	/* 1.overflow:hidden结束  */

	/* 2.:after开始 */
	.divcss2{border:1px solid #F00; background:#FF0;}
	.clearfix:after{clear: both;height: 0;visibility: hidden;content: "";display: block;font-size: 0}
	.clearfix{*zoom:1;}
	/* 
	原理：IE8以上和非IE浏览器才支持:after，原理和方法3有点类似，zoom(IE转有属性)可解决ie6,ie7浮动问题
	优点：浏览器支持好、不容易出现怪问题（目前：大型网站都有使用，如：腾迅，网易，新浪等等）
	缺点：代码多、不少初学者不理解原理，要两句代码结合使用才能让主流浏览器都支持。
	建议：推荐使用，建议定义公共类，以减少CSS代码。 
	*/
	/* 2.:after结束 */

	/* 3.加clear开始 */
	.clear{clear:both;}			
	/* 
	 原理：添加一个空div，利用css提高的clear:both清除浮动，让父级div能自动获取到高度
	 优点：简单、代码少、浏览器支持好、不容易出现怪问题
	 缺点：不少初学者不理解原理；如果页面浮动布局多，就要增加很多空div，让人感觉很不好
	 建议：不推荐使用，但此方法是以前主要使用的一种清除浮动方法  
	*/	
	/* 3.加clear结束 */

	/* 4.父级加height开始 */
	.divcss4{height:100px;}		/* 高度固定的布局时使用 */
	/* 
	 原理：父级div手动定义height，就解决了父级div无法自动获取到高度的问题。
	 优点：简单、代码少、容易掌握
	 缺点：只适合高度固定的布局，要给出精确的高度，如果高度和父级div不一样时，会产生问题
	 建议：不推荐使用，只建议高度固定的布局时使用 
	 */
	/* 4.父级加height结束 */
</style>
</head>
<body>
	<div class="m"> 
		<!-- 1.overflow:hidden开始 -->
		<div class="divcss">
		    <div class="divcss-left">overflow:hidden</div> 
		    <div class="divcss-right">overflow:hidden</div> 
		</div>    
		<div class="test_float"></div>
		<!-- 1.overflow:hidden结束 -->
		
		<!-- 2.:after开始 -->
		<div class="mt50 divcss2 clearfix"> 
		    <div class="divcss-left">:after</div> 
		    <div class="divcss-right">:after</div>
		</div> 
		<div class="test_float"></div>
		<!-- 2.:after结束 -->
		
		<!-- 3.结尾加clear开始 -->
		<div class="mt50 divcss3"> 
		    <div class="divcss-left">结尾加clear</div> 
		    <div class="divcss-right">结尾加clear</div> 
		    <p class="clear"></p>
		    <div class="test_float"></div>
		</div> 
		<!-- 3.加clear开始 -->
		
		<!-- 4.父级加height开始 -->
		<div class="mt50 divcss4"> 
		    <div class="divcss-left">父级加height</div> 
		    <div class="divcss-right">父级加height</div> 
		</div> 
		<div class="test_float"></div>
		<!-- 4.父级加height结束 -->
		
		<!--  -->
	</div> 
</body>
</html>
