<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/global.css" />
<link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
<script type="text/javascript" src="../classes/js/jquery-2.1.4/jquery.js"></script>
<style type="text/css">
	button{width:50px;height:20px;background:red;}
</style>
<script type="text/javascript">
	$(document).ready(function(){
		$(".button1").click(function(){
		    $(".p1").css("background-color","yellow");
		  });
		$(".button2").click(function(){
		    $(".p2").css({"font-size":"8px","background-color":"#000"});
		  });
		$(".button3").click(function(){
		    $(".p3").attr("title","180px");
		  });
		$(".button4").click(function(){
		    $(".p4").attr({ align: "right", title: "title2" });
		  });
	});
</script>
</head>
<body>
	<div class="m">
		<button class="button1"></button>
		<br />
		<p class="p1">1111111111111</p>
		<button class="button2"></button>
		<br />
		<p class="p2">2222222222222</p>
		<button class="button3"></button>
		<br />
		<p class="p3">3333333333333</p>
		<button class="button4"></button>
		<br />
		<p class="p4">4444444444444</p>
	</div>
</body>
</html>
